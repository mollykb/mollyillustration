+++
title = "Want to team up?"
+++
<section id="contact">
  <p>
    Please use this form to introduce yourself and to tell us about your project.
    You can include any additional contact info in the message.
    Your message will be sent via <a href="https://formspree.io/">Formspree</a>.
    Then we'll get back to you shortly.
  </p>
  <form action="https://formspree.io/mollyberesdesign@gmail.com" class="simple" method="POST">
    <input name="_next" type="hidden" value="https://mollyillustration.com/thankyou">
    <input name="_subject" type="hidden" value="mollyillustration.com inquiry">
    <input name="_gotcha" type="text" style="display:none;">
    <table>
      <tr>
        <th><label for="fname">First name</label></th>
        <th><label for="lname">Last name</label></th>
      </tr>
      <tr>
        <td><input id="fname" maxlength="100" name="fname" type="text"></td>
        <td><input id="lname" maxlength="100" name="lname" type="text"></td>
      </tr>
    </table>
    <label for="email">Email address</label>
    <input id="email" maxlength="250" name="email" type="email">
    <label for="message">Tell us about your project</label>
    <textarea id="message" maxlength="2000" name="message" rows="10"></textarea>
    <input type="submit" value="Send">
  </form>
</section>
