{{ partial "header" . }}
{{ if .Title }}
<h2>{{ .Title }}</h2>
{{ end }}
  {{ $data := .Data }}
  {{ range $key,$value := .Data.Terms.Alphabetical }}
  <article class="container">
    <h2>
      <a href="{{ $data.Plural | relURL }}/{{ $value.Name | urlize }}">{{ $value.Name }}</a>
    </h2>
    <ul>
      {{ range $value.Pages.ByTitle }}
      <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </article>
  {{ end }}
{{ partial "footer" . }}
